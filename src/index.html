<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container py-5">
        <h1 class="display-4 text-center">Welcome to my codding</h1>

        <form class="my-5">
            <div class="row ">
                <div class="col ">
                    <input type="text" class="form-control" placeholder="Enter name" id="nameFild">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Enter phone no" id="phoneFild">
                </div>
                <div class="col">
                    <input type="email" class="form-control" placeholder="Enter email" id="emailFild">
                </div>

                <div class="col">
                    <button id="saveContactbtn" class="btn btn-primary">Save contact</button>
                </div>
            </div>

            <table class="table table-striped my-4">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>

        </form>



        <div class="modal fade" id="contactEditModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit Your Data</h5>
                        <button type="button" class="btn-close"data-dismiss="modal" aria-label="Close">&#x2716;</button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="edit-name" class="col-form-label">Edit Name:</label>
                                <input type="text" class="form-control" id="editName">
                            </div>
                            <div class="mb-3">
                                <label for="phone-name" class="col-form-label">Edit Phone:</label>
                                <input type="text" class="form-control" id="editPhone">
                            </div>
                            <div class="mb-3">
                                <label for="edit-name" class="col-form-label">Edit Name:</label>
                                <input type="text" class="form-control" id="editEmail">
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" id="saveContact" class="btn btn-primary">Save Contact</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- This is axios coddintg -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
    </script>

    <script src="index.js"></script>
</body>

</html>
